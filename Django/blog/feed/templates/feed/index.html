{% extends 'feed/base_feed.html' %}

{% block title%}
    Dat my feed
{% endblock %}
{% block body %}
    {% for post in posts %}
<div class="card" mb-4>
  <div class="card-header">
      {{post.date_pub}}
  </div>
  <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.body|truncatewords:15}}</p>
      <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Read</a>
  </div>
</div>
    {% endfor %}
{% endblock %}
